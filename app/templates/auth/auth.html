{% extends 'base.html' %}
{% block content%}
<nav>
    <ul>
    {% if g.Personne %}
        <li><span>{{ g.Personne['adresse_mail'] }}</span>
        <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
        <li><a href="{{url_for('Personne.show_profile')}}">Show profile</a></li>
    {% else %}
            <h1 class="login">Se connecter </h1>
            <form method="post">
            <div class="auth" class="adresse_mail"><label for="adresse_mail">adresse_mail</label></div></br>
            <div class="auth" class="input"><input name="adresse_mail" id="adresse_mail" required></div>
            </br>
            <div class="auth" class="mdp"><label for="Mot_de_passe">Mot_de_passe</label></div>
            <div class="auth" class="input"><input type="Mot_de_passe" name="Mot_de_passe" id="Mot_de_passe" required></div>
            <div class="auth" class="input"><input type="submit" value="Log In"></div>
            </form>
        <li><div class="auth"><a href="{{ url_for('auth.register') }}">Register</a></div>
    {% endif %}
    </ul>
</nav>
{% endblock %}
