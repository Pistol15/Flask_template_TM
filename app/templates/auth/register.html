{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}S'enregistrer{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="adresse_mail">adresse_mail</label>
    <input name="adresse_mail" id="adresse_mail" required>
    <label for="Mot_de_passe">Mot_de_passe</label>
    <input type="Mot_de_passe" name="Mot_de_passe" id="Mot_de_passe" required>
    <label for="Nom">Nom</label>
    <input name="Nom" id="Nom" required>
    <label for="Prenom">Prenom</label>
    <input name="Prenom" id="Prenom" required>
    <label for="date_de_naissance">date_de_naissance</label>
    <input name="date_de_naissance" id="date_de_naissance" required>
    <label for="no_de_telephone">no_de_telephone</label>
    <input name="no_de_telephone" id="no_de_telephone" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
